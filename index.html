<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="./css/prefixed/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Lato:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b84ad8c20e.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>

<body>
    <header class="header">
        <img src="./assets/logo.svg" class="header__logo" alt="Les Petits Plats Home Page">
        <h1 class="h1 header__title">Les petits plats</h1>
    </header>
    <main id="main">
        <div class="container search-bar__container">
            <input type="search" id="search-bar" class="search-bar" placeholder="Rechercher une recette" data-type="search-bar">
            <label for="search-bar" aria-label="Rechercher une recette">
                <span class="fa-solid fa-magnifying-glass fa-lg search-bar__icon" aria-hidden="true"></span>
            </label>
        </div>
        <div class="container">
            <ul id="tag-list" class="tag-list"></ul>
        </div>
        <div class="container filter__container">
            <div id="filter-ingredients" class="filter filter--blue" role="listbox" aria-expanded="false" tabindex="0">
                <div class="filter__search-container">
                    <label for="ingredients" class="filter__label">
                        <span class="filter__label-title">Ingrédients</span>
                        <input type="search" id="ingredients" class="filter__search hidden" placeholder="Rechercher un ingrédient">
                        <span class="fa-solid fa-chevron-down filter__icon" aria-hidden="true"></span>
                    </label>
                </div>
                <ul id="ingredients-list" class="filter__list filter__list--blue hidden"></ul>
            </div>
            <div id="filter-appliances" class="filter filter--green" role="listbox" aria-expanded="false" tabindex="0">
                <div class="filter__search-container">
                    <label for="appliances" class="filter__label">
                        <span class="filter__label-title">Appareils</span> <!-- ajouter class sr-only quand liste ouverte -->
                        <input type="search" id="appliances" class="filter__search hidden" placeholder="Rechercher un appareil">
                        <span class="fa-solid fa-chevron-down filter__icon" aria-hidden="true"></span>
                    </label>
                </div>
                <ul id="appliances-list" class="filter__list filter__list--green hidden"></ul>
            </div>
            <div id="filter-ustensils" class="filter filter--orange" role="listbox" aria-expanded="false" tabindex="0">
                <div class="filter__search-container">
                    <label for="ustensils" class="filter__label">
                        <span class="filter__label-title">Ustensiles</span> <!-- ajouter class sr-only quand liste ouverte -->
                        <input type="search" id="ustensils" class="filter__search hidden" placeholder="Rechercher un ustensile">
                        <span class="fa-solid fa-chevron-down filter__icon" aria-hidden="true"></span>
                    </label>
                </div>
                <ul id="ustensils-list" class="filter__list filter__list--orange hidden"></ul>
            </div>
        </div>
        <section class="recipe__section">
            <h2 class="sr-only">Recettes</h2>
            <div class="search-bar__number-of-recipes hidden" aria-label="Number of recipes find by search">
                <i class="fas fa-circle-info" aria-hidden="true"></i>
                <span class="search-bar__number-of-recipes__text">Nombre de recettes trouvées par la recherche.</span> 
            </div>
            <ul class="recipe__list"></ul>
        </section>
    </main>
    <script src="./dist/bundle.js"></script>
</body>

</html>
